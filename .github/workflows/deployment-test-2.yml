name: development test 2
on: [push]
jobs:
  launch_moralis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Node.js 10.x
        uses: actions/setup-node@master
        with:
          node-version: '14'
      - uses: actions/checkout@v2
      - name: Set Node.js 10.x
        uses: actions/setup-node@master
        with:
          node-version: '14'
      - name: find directory
        run: ls
      - name: install node modules
        working-directory: ruilwinkel
        run: npm install
      - name: install surge
        working-directory: ruilwinkel
        run: npm install --global surge
      - name: build front end
        shell: bash
        working-directory: ruilwinkel
        run: npm run build     
      - name: surge frontend
        shell: bash
        working-directory: ruilwinkel
        run: surge --project ./build --domain ruilwinkel.surge.sh --token ${{SURGE_LOGIN}} --token ${{SURGE_TOKEN}}
      - name: find token
        shell: bash
        working-directory: ruilwinkel
        run: echo $SURGE_TOKEN
      - name: find token
        shell: bash
        working-directory: ruilwinkel
        run: echo $SURGE_lOGIN
